<!DOCTYPE html>
<html>

<head>
  <title>Payment Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords"
    content="Fascinating Checkout Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
  <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
      	function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- //custom-theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="static/css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link rel="stylesheet" href="static/css/creditly.css" type="text/css" media="all" />
  <link rel="stylesheet" href="static/css/easy-responsive-tabs.css" />
  <link rel="stylesheet" href="static/css/main.css">
  <script src="static/js/jquery.min.js"></script>
  <link
    href="//fonts.googleapis.com/css?family=Overpass:100,100i,200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext"
    rel="stylesheet" />
</head>

<body style="background-image: url('static/images/bg.jpg')">
  <div class="main">
    <h1>Payment Gateaway Integration</h1>
    <div class="w3_agile_main_grids">
      <div class="agile_main_top_grid" style="background-color: #1c69bc;">
        <form  class="creditly-card-form agileinfo_form" method="GET" id="myform">
        {% csrf_token %}
          <div class="w3_agileits_main_top_grid_right input-group mb-3 mx-0">
            <input type="number" name="amount" id="amount" onfocusout="amt()" class="form-control" min='0' placeholder="Enter Amount" 
            style='appearance: textfield;' required>
          </div>
        <div class="clear"></div>
        <div class="wthree_total">
          <h2>
            Total to pay <span id="show">0<i>₹</i></span>
          </h2>
        </div>
      </div>
      <div class="agileinfo_main_bottom_grid">
        <div id="horizontalTab">
          <ul class="resp-tabs-list" style="position:absolute left:-2;">
            <li><img src="static/images/1.jpg" alt=" " /></li>
            <li><img src="static/images/1.jpg" alt=" " /></li>
          </ul>
          <div class="resp-tabs-container">
            <div class="agileits_w3layouts_tab1">
                <section class="creditly-wrapper wthree, w3_agileits_wrapper">
                  <div class="credit-card-wrapper">
                    <div class="first-row form-group">
                      <div class="controls">
                        <label class="control-label">E-mail</label>
                        <input class="billing-address-name form-control" type="email" name="email" id = "email"
                          placeholder="johnsmith@gmail.com" required/>
                      </div>
                      <div class="controls">
                        <label class="control-label">Name on Card</label>
                        <input class="billing-address-name form-control" type="text" name="name"
                          placeholder="John Smith" required/>
                      </div>
                      <div class="w3_agileits_card_number_grids">
                        <div class="w3_agileits_card_number_grid_left">
                          <div class="controls">
                            <label class="control-label">Card Number</label>
                            <input class="number credit-card-number form-control" type="text" name="number"
                              inputmode="numeric" autocomplete="cc-number" autocompletetype="cc-number"
                              x-autocompletetype="cc-number" required
                              placeholder="&#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149;" />
                          </div>
                        </div>
                        <div class="w3_agileits_card_number_grid_right">
                          <div class="controls">
                            <label class="control-label">CVV</label>
                            <input class="security-code form-control" Â· inputmode="numeric" type="text"
                              name="security-code" placeholder="&#149;&#149;&#149;" required />
                          </div>
                        </div>
                        <div class="clear"></div>
                      </div>
                      <div class="controls">
                        <label class="control-label">Expiration Date</label>
                        <input class="expiration-month-and-year form-control" type="text"
                          name="expiration-month-and-year" placeholder="MM / YY" required />
                      </div>
                    </div>
                    <button type='submit' class='btn btn-outline-info' style="margin-bottom: 20px;" onclick="valid()" id="btn-submit">Make a payment</button>
                  </div>
                </section>
              </form>
            </div>
            <div class="agileits_w3layouts_tab2">
              <h3>
                Don't have a paypal Account Please <a href="#">Register</a>
              </h3>
              <form action="#" method="GET">
                <label class="agileits_label">Your Email</label>
                <input type="email" name="Email" placeholder="w3layouts@example.com" required="" />
                <label class="agileits_label">Your Password</label>
                <input type="password" name="Password" placeholder="Password" required="" />
                <input type="submit" value="Login" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="agileits_copyright">
    <p>2020 | Designed by Deepak Babani</p>
  </div>
  <!-- credit-card -->
  <script type="text/javascript" src="static/js/creditly.js"></script>
  <script type="text/javascript" method="GET">
    $(function () {
      var creditly = Creditly.initialize(
        ".creditly-wrapper .expiration-month-and-year",
        ".creditly-wrapper .credit-card-number",
        ".creditly-wrapper .security-code",
        ".creditly-wrapper .card-type"
      );

      $(".creditly-card-form .submit").click(function (e) {
        e.preventDefault();
        var output = creditly.validate();
        if (output) {
          // Your validated credit card output
          console.log(output);
        }
      });
    });
  </script>
  <!-- //credit-card -->
  <!-- tabs -->
  <script src="static/js/easy-responsive-tabs.js"></script>
  <script>
    $(document).ready(function () {
      $("#horizontalTab").easyResponsiveTabs({
        type: "default", //Types: default, vertical, accordion
        width: "auto", //auto or any width like 600px
        fit: true, // 100% fit in a container
        closed: "accordion", // Start closed if in accordion view
        activate: function (event) {
          // Callback function if tab is switched
          var $tab = $(this);
          var $info = $("#tabInfo");
          var $name = $("span", $info);
          $name.text($tab.text());
          $info.show();
        },
      });
    });
  </script>
  <script type="text/javascript">
    function valid(){
      event.preventDefault();
    $(document).on('click', '#btn-submit', function(e) {
    e.preventDefault();
    swal({
        title: 'successfull',
        text: "Payment successfull of "+ document.getElementById("amount").value + ", Thanks!",
        icon: "success",
    }).then(function (result) {
        $('#myform').submit();
    });
});
    }
    function amt(){ 
      var x = document.getElementById("amount").value;
      document.getElementById("show").innerHTML = x; 
    }
  </script>
  <!-- //tabs -->
</body>

</html>
